<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="paymentpage.css">
    
</head>
<body>
    <form action="#">
        <div class="container">
            <div class="product">
                <h3 onclick="price()">Total Price</h3>
                <p id="Price">XXXXXXXXX</p>
            </div>
            <div class="payment">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                <input type="text" name="fname" id="fullname" placeholder="Enter Full Name" required>

                <label for="email"><i class="fa fa-envelope"></i>Email</label>
                <input type="text" name="email" id="email" placeholder="Enter Email" required>

                <select name="state" id="state" class="form-control" required>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>

                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="Enter City" required>

                <label for="pincode">PinCode</label>
                <input type="number" name="pincode" id="pincode" pattern="[0-9]{6}" required>


                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icons">
                    <i class="fa fa-cc-visa" style="color:navy"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>

                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="Enter Name as per on Card" required>

                <label for="ccnum">Card Number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>

                <label for="cvv">CVV</label>
                <input type="number" name="cvv" id="cvv" placeholder="000" required>

                <label for="expmonth">Expire Month</label>
                <input type="number" name="expmonth" id="expmonth" placeholder="01" min="01" max="12" required>

                <label for="expyear">Expire Year</label>
                <input type="number" name="expyear" id="expyear" placeholder="2023" required>

                <label class="checkbox-content">
                    <input type="checkbox" name="checkbox" class="checkbox" required>Click after reading Terms and Conditions.
                </label><br>
                
                <input type="submit" value="Contiue to Book" class="bookBtn" onclick="PaymentDone()">

            </div>
        </div>
    </form>
    
    <script src="Home Page.js" ></script>
</body>
</html>
