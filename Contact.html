<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container1">
        <h1>CONTACT US</h1>
        <div class="container2">
            <div class="nav-contact">
                <table>
                    <tr>
                        <td><i class="fa fa-map-marker"></i></td>
                        <td><h2>Address</h2>
                            <p>4651 Sugar compa Road,</p>
                            <p>Owaabsbuasnkjanns,</p>
                            <p>500005</p>
                        </td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-phone"></i></td>
                        <td><h2>Phone</h2>
                            <p>+91 0123456789</p>
                        </td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-envelope"></i></td>
                        <td>
                            <h2>Email</h2>
                            <p>CrazyXYZ@gmail.com</p>
                        </td>
                    </tr>
                </table>
            </div>
            <form action="">
                <h1>Send Message</h1><br>
                <input type="text" name="fname" id="fname" placeholder="Full Name" required><br>
                <input type="text" name="email" id="email" placeholder="Email" required><br>
                <input type="text" name="message" id="message" placeholder="Type your Message..." required><br>
                <button><a href="#"></a> Send</button>
            </form>
        </div>
        <script src="myScript.js"></script>
</body>
</html>
