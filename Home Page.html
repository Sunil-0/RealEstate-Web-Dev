<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="Home page.css">
</head>
<body>
    <div>
        <div class="headline1">
            <p class="currenttime" id="ct"></p>
            <p class="telno">Tel No. +91 0123456789</p>
        </div>
        <div class="header">
            <img class="sweethome" src="SweetHome.png" alt="">
            <ul class='headerList'>
                <li><a href="#home">HOME</a></li>
                <li><a href="projects">PROJECTS</a></li>
                <li><a href="about">ABOUT</a></li>
                <li><a href="contact">CONTACT</a></li>
            </ul>
        </div>

        <div class="ImageSlider">
            <img class="Slides" src="HomePageSlider1.jpg" alt="">
            <img class="Slides" src="HomePageSlider2.jpg" alt="">
        </div>

        <div class="cityheading">
            <h1>Cities</h1>
        </div>
        <div class="cities">

            <div class="city" onclick="city()">
                <img class="cityImage" src="city1.png"></img>
                <div class="citytext"><h2>Hyderabad</h2></div>
            </div>
            <div class="city" onclick="city()">
                <img class="cityImage" src="city2.png"></img>
                <div class="citytext"><h2>Bangalore</h2></div>
            </div>
            <div class="city" onclick="city()">
                <img class="cityImage" src="city3.png"></img>
                <div class="citytext"><h2>Mumbai</h2></div>
            </div>
            <div class="city" onclick="city()">
                <img class="cityImage" src="city4.png"></img>
                <div class="citytext"><h2>Delhi</h2></div>
            </div>

        </div>

        <div class="footer">
            <div class="paragraph">
                <h3>OurContact</h3>
                <p>SweetHomes</p>
                <p></p>
            </div>
        </div>


    </div>
    <script src="Home Page.js"> </script>
</body>
</html>
